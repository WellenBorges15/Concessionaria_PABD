<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        header {
            background-color: #a11d1d;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #logo {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }

        #navigation {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Adiciona o alinhamento à direita */
            text-align: right; /* Adiciona o alinhamento do texto à direita */
        }

        #navigation a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #navigation a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #login-container {
            display: flex;
            align-items: center;
        }

        #login-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #000;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }

        #login-button img {
            width: 100%;
            height: auto;
        }

        #signup-text {
            color: #fff;
            font-size: 14px;
        }


         /* O css do cabeçalho termina aqui!!! */
        

        #search-container {
            background-color: #a11d1d;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        #search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            margin-right: 10px;
            font-size: 18px;
        }

        #search-button {
            background-color: #fff;
            color: #a11d1d;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        #brands-section {
            background-color: #fff;
            color: #333;
            padding: 40px 0;
            text-align: center;
        }

        #brands-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #brand-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .brand-logo {
            margin: 0 20px 20px 0;
            max-width: 100px;
            width: 100%;
            height: auto;
            border: 4px solid #a11d1d;
            border-radius: 50%;
        }

        footer {
            background-color: #a11d1d;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        @media only screen and (max-width: 768px) {
            #navigation {
                flex-direction: column;
                align-items: stretch;
            }

            #login-container {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            #search-wrapper {
                flex-direction: column;
                align-items: stretch;
            }

            #search-input {
                margin-bottom: 10px;
            }

            #navigation a {
                margin: 5px 0;
            }
        }

    </style>
</head>
<body>
   <header>
        <div id="logo-container">
            <img id="logo" src="logo_elitemotors.png" alt="Logo do Meu Site">
        </div>

        <div id="navigation">
            <a href="#">Marcas</a>
            <a href="#">Modelos</a>
            <a href="#">Pesquise por ano</a>
            <a href="#">Mais vendidos</a>
            <a href="#">Meu carrinho</a>
        </div>

        <div id="login-container">
        <a href="cadastro.html"
            <button id="login-button">
                <img src="login.png" alt="Imagem de Login">
            </button>
        </a>
            <span id="signup-text">ENTRAR</span>
        </div>
    </header>
            <div>
                <div class="carousel-item active">
                    <img src="propaganda2.jpg" class="d-block w-100" alt="Slide 1">
                </div>
            </div>
        </div>
    </div>

    <div id="search-container">
        <div id="search-wrapper">
            <input type="text" id="search-input" placeholder="Pesquisar por marca ou modelo...">
            <button id="search-button" onclick="pesquisar()">Pesquisar</button>
        </div>
    </div>

    <div id="brands-section">
        <h2>MARCAS</h2>
        <div id="brand-logos">
            <img src="logo_chevrolet.png" alt="Marca 1" class="brand-logo">
            <img src="logo_citroen.jpg" alt="Marca 2" class="brand-logo">
            <img src="logo_fiat.png" alt="Marca 3" class="brand-logo">
            <img src="logo_ford.png" alt="Marca 4" class="brand-logo">
            <img src="logo_hyundai.jpg" alt="Marca 5" class="brand-logo">
            <img src="logo_jeep.png" alt="Marca 6" class="brand-logo">
            <img src="logo_nissan.jpg" alt="Marca 7" class="brand-logo">
            <img src="logo_toyota.jpg" alt="Marca 8" class="brand-logo">
        </div>
    </div>
    

    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>

    </script>
</body>
</html>
