<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .produto {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px;
            width: 300px;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .produto:hover {
            transform: scale(1.05);
        }

        .produto img {
            width: 100%;
            height: auto;
        }

        .produto-info {
            padding: 10px;
        }

        footer {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Produtos</h1>
    </header>

    <section>
        <div class="produto">
            <img src="imagem1.jpg" alt="Produto 1">
            <div class="produto-info">
                <h2>Produto 1</h2>
                <p>Descrição do Produto 1.</p>
                <p>R$ 50,00</p>
            </div>
        </div>

        <div class="produto">
            <img src="imagem2.jpg" alt="Produto 2">
            <div class="produto-info">
                <h2>Produto 2</h2>
                <p>Descrição do Produto 2.</p>
                <p>R$ 75,00</p>
            </div>
        </div>

        <!-- Adicione mais produtos conforme necessário -->

    </section>

    <footer>
        <p>&copy; 2023 Catálogo de Produtos</p>
    </footer>

</body>
</html>
