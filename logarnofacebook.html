<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b5998;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #logo {
            max-width: 80px;
            height: auto;
            margin-right: 20px;
        }

        #logo-text {
            color: #fff;
            font-size: 40px;
            font-weight: bold;
        }

        #navigation {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-align: right;
        }

        #navigation a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #navigation a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #login-container {
            display: flex;
            align-items: center;
        }

        #login-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #000;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }

        #login-button img {
            width: 100%;
            height: auto;
        }

        #signup-text {
            color: #fff;
            font-size: 14px;
        }

        main {
            padding-bottom: 50px;
        }

        footer {
            background-color: #3b5998;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin: 0 auto; /* Centraliza o formulário na tela */
            margin-top: 20px; /* Espaçamento do topo */
        }

        #login-box h2 {
            margin-bottom: 20px;
        }

        #email-input,
        #password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #login-button {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #login-button:hover {
            background-color: #29487d;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="logo_facebook.png" alt="Logo do Meu Site">
            <div id="logo-text">Facebook</div>
        </div>
    </header>

    <main>
        <div id="login-box">
            <h2>Entrar com o Facebook</h2>
            <input type="text" id="email-input" placeholder="E-mail ou Telefone">
            <input type="password" id="password-input" placeholder="Senha">
            <button id="login-button">Entrar</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
